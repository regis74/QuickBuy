<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>

    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required
           />
    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)" > 
      <div *ngIf="senha.errors.required">
          Senha deve ser informada
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <img src="assets/img/quick-b-logo.jpg" />


  </form>
</div>
